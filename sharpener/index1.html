<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAV</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <style>
        .container{
           text-align: center;
        }
        .container{
            border: solid rgba(255, 68, 0, 0.562);
        }
       .one{
        width: 400px;
       }
    </style>
   
</head>
<body  class="text-bg-secondary p-3">
    
    <div class="Yav">
        <p style="color: orange;">YAV</p>
    </div>

    <div class="container">
     
        <h2 style="color: brown;" class="h1">Book a call</h2>   
        <h4>Book a call and our Representative will call you with in 1 hr time</h4>
        <hr>
       
     <form action="#" onsubmit="onsignup(event)">

      

        <label for="name">Name:</label><br>
        <input   type="text" class= "form-control" name="name" >
       
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">

        <label for="phone">Phone :</label>
        <input type="tel" id="phone" name="phone" class="form-control" pattern="{0-9}{10}">

        <label for="time">Time For call</label><br>
        <input type="time" id="time" name="time>
       <label for="date"></label>
       <input type="date" name="date" id="date"><br>
       <br>
       <input  type= "submit" class="form-control" value =" Get a Call"  style="background-color: brown;">
        <br>
     </form>
     
    
     
    </div>

   
    
    <script>
        function onsignup(event){
            event.preventDefault();
            
        }
    </script>

   
</body>
</html>
